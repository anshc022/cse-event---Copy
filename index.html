<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Department Events</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="Logo-337x109.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#home">CSE Department</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <div></div><span id="element"></span> </span>
        </div>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <!-- Element to contain animated typing -->
        <span id="element"></span>

        <!-- Load library from the CDN -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

        <!-- Setup and start animation! -->
        <script>
            var typed = new Typed('#element', {
                strings: ['<span style="font-size: 36px;"><i>CSE</i> DEPARTMENT.</span>'],
                typeSpeed: 80,
                loop: true
            });
        </script>
    </section>

    <section id="events-section">
        <div class="container">
            <h2>Upcoming Events</h2>

            <div class="events-grid">
                <div class="event-card">
                    <img src="Untitled design (1).gif" alt="StartUp Pitching">
                    <h3>StartUp Pitching</h3>
                    <p class="date">Feb 29th, 2024</p>
                    <p>Put your skills to Get ready to discover your inner entrepreneur</p>
                    <button class="register-btn" onclick="window.location.href='ev1.html'" data-event-id="1">Register Now</button>
                </div>

                <div class="event-card">
                </div>

                <div class="event-card">
                </div>
                <!-- Add more event cards as needed -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
